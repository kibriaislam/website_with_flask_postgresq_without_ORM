{% extends "base.html" %}
{% block content %}
{% if data%}
    {% for data in data %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ data.title }}</a>
              <small class="text-muted">{{ data.user_name }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ data.content }}</a></h2>
            <p class="article-content">{{ data.created_at }}</p>
          </div>
        </article>
    {% endfor %}
    {%else%}
    <h1>No Data To Show!</h1>
    {%endif%}
{% endblock content %}
